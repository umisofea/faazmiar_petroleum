<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Faazmiar Petroleum News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --blue: #1491BE;
      --green: #7BA54E;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1491BE 0%, #7BA54E 100%);
      height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-icon {
      font-size: 3.5rem;
      color: var(--blue);
      margin-bottom: 15px;
    }
    
    .login-header h2 {
      color: #2F3E46;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 0.2rem rgba(20, 145, 190, 0.25);
    }
    
    .form-label {
      font-weight: 600;
      color: #2F3E46;
      margin-bottom: 8px;
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--blue), var(--green));
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .alert {
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .credentials-hint {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid var(--blue);
    }
    
    .credentials-hint strong {
      color: var(--blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-gas-pump login-icon"></i>
        <h2>Faazmiar Petroleum</h2>
        <p class="text-muted">Admin Login</p>
      </div>
      
      <div id="errorAlert" class="alert alert-danger" style="display: none;">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span id="errorMessage"></span>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Username
          </label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </form>
      
      <div class="credentials-hint">
        <div class="text-center">
          <small class="text-muted">
            <strong>Default credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>password123</code>
          </small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Check if already logged in
    if (sessionStorage.getItem('adminLoggedIn')) {
      window.location.href = 'admin.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide previous error
      errorAlert.style.display = 'none';
      
      // Simple authentication (in production, this should be server-side)
      if (username === 'admin' && password === 'password123') {
        // Store login status in sessionStorage (expires when browser tab closes)
        sessionStorage.setItem('adminLoggedIn', 'true');
        
        // Show success message briefly before redirect
        errorAlert.className = 'alert alert-success';
        errorMessage.textContent = 'Login successful! Redirecting...';
        errorAlert.style.display = 'block';
        
        // Redirect to admin panel
        setTimeout(function() {
          window.location.href = 'admin.html';
        }, 1000);
      } else {
        // Show error message
        errorAlert.className = 'alert alert-danger';
        errorMessage.textContent = 'Invalid username or password. Please try again.';
        errorAlert.style.display = 'block';
        
        // Clear password field
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
